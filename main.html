<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form meth="post">
	<label for="name">Name</label>
	<input type="test" id="name" name="full_name" required placeholder="Name">
	<br><br>
	<label for="email">Email</label>
	<input type="test" id="email" name="email" required placeholder="Email">
	<br><br>
	<label for="Gender" name="gender">Gender</label>
	<br>
	<input type="radio" required id="gender_m" value="male" name="gender">
	<br>
	<input type="radio" required id="gender_f" value="female" name="gender">
	<br><br>
	<label for="cars">Car Brands</label>
	<select name="cars" id="cars" multiple>
		<option value="BMW" >BMW</option>
		<option value="BMW">BUGATI</option>
		<option value="BMW">AUDI</option>
	</select>
	<label for="age">DOB</label>
	<input type="date" id="dob" placeholder="Age" name="dob" required>
	<br><br>
	<label for="tel">Phone Number</label>
	<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
	<br><br
	<label for="password">Password</label>
	<input type="password" required id="password" placeholder="Password">
	<br><br>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required id="tos">
	<br><br>
	<input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
