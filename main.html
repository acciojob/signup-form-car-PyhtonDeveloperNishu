<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" name="full_name" required placeholder="Name">
	<br><br>
	<label for="email">Email</label>
	<input type="test" id="email" name="email" required placeholder="Email">
	<br><br>
	<label for="gender_m" >Gender :</label>
	<input type="radio" required id="gender_m" value="male" name="gender">Male
	<input type="radio" required id="gender_f" value="female" name="gender">Female
	<br><br>
	<label for="cars">Car Brands :</label>
	<select name="cars" id="cars" multiple>
		<option value="BMW" >BMW</option>
		<option value="BUGATI">BUGATI</option>
		<option value="AUDI">AUDI</option>
	</select>
	<br><br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" name="age" required>
	<br><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob"  name="dob" required>
	<br><br>
	<label for="tel">Phone Number</label>
	<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
	<br><br>
	<label for="password">Password</label>
	<input type="password" required id="password" placeholder="Password">
	<br><br>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required id="tos" name="tos">
	<br><br>
	<button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
